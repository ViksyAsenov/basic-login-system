<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginPageStyle.css">
    <title>Basic Login</title>
</head>

<body>
    <div class="login-wrapper">
        <form method="post" action="loginServlet" class="form">
            <div class="button-box">
                <div id="main-buttons"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <div class="input-group">
                <input type="text" name="username" id="loginUser" required>
                <label for="loginUser">Username</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="loginPassword" required>
                <label for="loginPassword">Password</label>
                <a href="#forgot-pw" class="forgot-pw">Forgotten Password?</a>
            </div>
            <input type="submit" value="Login" class="submit-btn">
        </form>

        <div id="forgot-pw">
            <form action="#" class="form">
                <a href="#" class="close">&times;</a>
                <h2>Reset Password</h2>
                <div class="input-group">
                    <input type="text" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>
    </div>

    <script>
        function login() {
            window.location = "loginPage.html";
        }

        function register() {
            window.location = "registerPage.html";
        }
    </script>
</body>

</html>
